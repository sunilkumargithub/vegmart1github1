<form (ngSubmit)="onAddItem(ItemForm)" #ItemForm="ngForm"  >
  <div class="row">
<div class="col-md-6 col-md-offset-3 control-label">

    <div class="form-group">
        <label for="itemname" >Item Name:</label>
        <input type="text" name="itemname" id="itemname"class="form-control" ngModel>
    </div>

    <div class="form-group">
        <label for="itemdescription">Itemdescription:</label>
        <input type="text" name="itemdescription" id="itemdescription"class="form-control" ngModel>
    </div>

    <div class="form-group">
        <label for="imageurl">Imageurl:</label>
        <input type="text" name="imageurl" id="imageurl"class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label for="price">price:</label>
      <input type="text" name="price" id="price"class="form-control" ngModel>
  </div>
    <div  class="form-group">
<button class="btn btn-primary" type="submit">Add</button>
    </div>

  </div>
  </div>
</form>
