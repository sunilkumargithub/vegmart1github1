
<div class="row">
<div class="col-md-12">
<img [src]="veg.imageurl"
 alt="{{veg.itemname}}"
 class="img-responsive"
 style="max-height:300px;"
 style="max-width: 300px;"
 >
</div>
</div>

<div class="row">
  <div class="col-md-2">
    <h3>{{veg.itemname}}</h3>
  </div>
  <div class="col-md-2">
    <h3  style="color:red ; text-align:right;">{{veg.price}}/kg</h3>
  </div>
</div>
<div class="row">
  <h6>Description:{{veg.itemdescription}}</h6>
</div>

<hr><hr>
<div class="row">
  <div class="col-md-2">
<button class="btn btn-danger"  style="cursor: pointer;" (click)="onaddtocart()">Add to Cart</button>
</div>
<div class="col-md-2">
    <button class="btn btn-primary" (click)="oneditveg(veg)">Edit</button>
</div>
<div class="col-md-2">
    <button class="btn btn-primary">Delete</button>

</div>

</div>
